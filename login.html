<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />

    <title>Hotspot @sahabatmoeka</title>
    
    <link rel="shortcut icon" href="img/moeka.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>
    <script src="js/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box-header">
                        <img src="img/title.png" alt="Sahabat Moeka" class="img-header">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="content position-relative">
                        <img src="img/garis-oval2.png" alt="Oval" class="position-absolute top-50 start-50 translate-middle img-oval px-2">
                        <div class="box-logo">
                            <img src="img/moeka.png" alt="Logo Moeka" class="img-logo">
                        </div>                        
                        <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif) id="formLogin">
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />
                        <div class="box-form">
                            <div class="box-input">
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="$(username)">
                                    <div class="invalid-feedback">
                                        Username harus diisi!
                                      </div>
                                  </div>
                            </div>
                            <div class="box-input">
                                <div class="mb-3">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                                  </div>
                            </div>
                            $(if error)
                            <div class="box-input">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    $(error)
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                            </div>
                            $(endif)
                            <div class="box-input">
                                <div class="d-grid gap-2 d-md-block">
                                    <button class="btn-login" id="connect" type="submit">Connect</button>
                                </div>
                                $(if trial == 'yes')
                                <p class="small lh-1 m-0 pt-2">
                                    Wi-Fi Gratis Tersedia!, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="text-decoration-none">klik disini</a>.
                                </p>
                                $(endif)
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <p class="box-info">
                Informasi Penerimaan Siswa & Santri Baru<br>
                Tahun Pelajaran <span id="tp"></span>, Kunjungi Media Kami di:<br>
                <a href="https://berbagi.link/sahabatmoeka" class="link" target="_blank">@sahabatmoeka</a><br>
                <a href="http://ppdb.smkmuhkarangmojo.sch.id" target="_blank" class="link">www.ppdb.smkmuhkarangmojo.sch.id</a>
            </p>
            <div class="row">
                <div class="col text-center">
                    <img src="img/wifi.png" alt="Logo Wi-Fi" class="" width="40">
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
