<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />

    <title>Welcom to Hotspot @sahabatmoeka</title>
    
    <link rel="shortcut icon" href="img/moeka.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
    <img src="img/aksesoris.png" alt="aksesoris" class="aksesoris1">
    <img src="img/aksesoris.png" alt="aksesoris" class="aksesoris2">
    <section>
        <img src="img/title.png" alt="Sahabat Moeka" class="img-title">
        <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
        <div class="content">
            <img src="img/garis-oval.png" alt="Oval" class="bg-garis">
            <img src="img/moeka.png" alt="Logo Moeka" class="img-logo">
            <div class="input-box" style="margin-top: 10px;">
                <input type="text" name="username" id="username" placeholder="username" value="$(username)">
            </div>
            <div class="input-box" style="margin-bottom: 1rem;">
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            $(if error)
            <p>$(error)</p>
            $(endif)
            <button type="submit" class="login">Connect</button>
            $(if trial == 'yes')
                <small class="trial">
                    Frial Wi-Fi Tersedia!, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">klik disini</a>.
                </small>
            $(endif)
        </div>
        </form>
    </section>
    <p>
        Informasi Penerimaan Siswa & Santri Baru<br>
        Tahun Pelajaran <span id="tp"></span>, Kunjungi Media Kami di:<br>
        <a href="https://berbagi.link/sahabatmoeka" class="link" target="_blank">@sahabatmoeka</a><br>
        <a href="http://ppdb.smkmuhkarangmojo.sch.id" target="_blank" class="link">www.ppdb.smkmuhkarangmojo.sch.id</a>
    </p>
    <img src="img/wifi.png" alt="Logo Wi-Fi" class="wifi-logo" width="40">

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
