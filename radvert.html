<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">

    <title>Hotspot @sahabatmoeka</title>
    
    <link rel="shortcut icon" href="img/moeka.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script>
        var popup = '';
        function openOrig() {
        if (window.focus) popup.focus();
        location.href = unescape('$(link-orig-esc)');
        }
        function openAd() {
        location.href = unescape('$(link-redirect-esc)');
        }
        function openAdvert() {
        if (window.name != 'hotspot_advert') {
            popup = open('$(link-redirect)', 'hotspot_advert', '');
            setTimeout("openOrig()", 1000);
            return;
        }
        setTimeout("openAd()", 1000);
        }
    </script> 
</head>
<body onLoad="openAdvert()">
    <section>
        <img src="img/title.png" alt="Sahabat Moeka" class="img-title">
        <div class="content">
            <img src="img/moeka.png" alt="Logo Moeka" class="img-logo">
            <h3 class="sub-title">Advertisement</h3>
            <p>
                If nothing happens, open <a href="$(link-redirect)" target="hotspot_advert">advertisement</a> manually.
            </p>
        </div>
    </section>
</body>
</html>
