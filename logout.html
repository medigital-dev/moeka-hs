<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">

    <title>Hotspot @sahabatmoeka</title>
    
    <link rel="shortcut icon" href="img/moeka.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <script>
        function openLogin() {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>
</head>
<body>
    <section>
        <img src="img/title.png" alt="Sahabat Moeka" class="img-title">
        <div class="content">
            <img src="img/moeka.png" alt="Logo Moeka" class="img-logo">
            <h3 class="sub-title">Anda telah logout!</h3>
            <table>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td>$(username)</td>
                </tr>
                <tr>
                    <td>IP Address</td>
                    <td>:</td>
                    <td>$(ip)</td>
                </tr>
                <tr>
                    <td>MAC Address</td>
                    <td>:</td>
                    <td>$(mac)</td>
                </tr>
                <tr>
                    <td>up/down</td>
                    <td>:</td>
                    <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
                </tr>
                <tr>
                    <td>uptime/left</td>
                    <td>:</td>
                    <td>$(uptime) / $(session-time-left)</td>
                </tr>
            </table>
            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <button type="submit" class="button">Login</button>
            </form>
        </div>
    </section>
</body>
</html>
